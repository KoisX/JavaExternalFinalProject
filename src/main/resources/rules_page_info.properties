rules.header = Rules
rules.subheader = These rules are very simple, but still there is a point in reading them thoroughly
rules.p1 = You can easily start using this application by sighing up. After that you can pass tests, sorted by subjects. Unauthorized participant only has access to sign up, sign in pages and the pages, dedicated to presenting general information.
rules.p2 = After creating their account successfully, any participant can choose and pass a test from one of the topics,  presented at this online-platform. After passing a test, user will be able to see a page with results, which, by the way, are also sent to user's email automatically.
rules.r1 = Перше і найголовніше правило - спочатку думати, а потім <s>давати відповідь</s> ще кілька раз подумати і лише після цього давати відповідь. Принцип простий - за правильні відповіді учасник отримує бали (залежно від складності задачі).
rules.r2 =Реєструватись можна тільки один раз і лише із власним ПІБ , вказуючи лише достовірні дані . Повторна повна реєстрація не припускається (для одержання доступу до подальших розділів/дисцилін достатньо вказувати свій логін і пароль).
rules.r3 =Можна використовувати лише свої розумові здібності. Категорично забороняється оприлюднювати умови задач та консультуватись у інших людей. Звісно, можна використовувати книги чи інтернет для пошуку необхідної допоміжної інформації (формули, визначення, теореми); але заборонено шукати умови задач та відповіді на них.
rules.r4 =Розв'язувати задачі (отримувати відповідь) треба виключно аналітично (без використання комп'ютера), а комп'ютер можна використовувати лише для перевірки правильності (перебір чи моделювання) отриманого результату
rules.r5 =Категорично заборонений cracking (злам) проекту, а от hacking (на рівні відшукання недоліків з повідомленням поштою) вітається.
rules.r6 =Відповідь не може бути довшою за 200 символів. Якщо відповідь є словом/словосполученням, то найчастіше регістр неважливий. Інакше, на питанні регістру буде наголошено.